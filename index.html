<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAVLink Log Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">MAVLink Log Processor</h1>

        <!-- Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload .bin Log File</h2>
            <div class="mb-4">
                <label for="key" class="block text-sm font-medium text-gray-700">Key (optional)</label>
                <input type="text" id="key" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter a unique key">
            </div>
            <div class="mb-4">
                <label for="limit" class="block text-sm font-medium text-gray-700">Limit Data Points (optional)</label>
                <input type="number" id="limit" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., 100">
            </div>
            <div class="mb-4">
                <label for="full" class="inline-flex items-center">
                    <input type="checkbox" id="full" class="mr-2">
                    <span class="text-sm font-medium text-gray-700">Full Data</span>
                </label>
            </div>
            <div class="mb-4">
                <label for="file" class="block text-sm font-medium text-gray-700">Select .bin File</label>
                <input type="file" id="file" accept=".bin" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button onclick="uploadFile()" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Upload</button>
            <p id="upload-message" class="mt-4 text-sm"></p>
        </div>

        <!-- Retrieve Data Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Retrieve Processed Data</h2>
            <div class="mb-4">
                <label for="retrieve-key" class="block text-sm font-medium text-gray-700">Enter Key</label>
                <input type="text" id="retrieve-key" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter key to retrieve data">
            </div>
            <button onclick="retrieveData()" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Retrieve</button>
            <div id="data-output" class="mt-4 p-4 bg-gray-50 rounded-md"></div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('file');
            const keyInput = document.getElementById('key').value;
            const limitInput = document.getElementById('limit').value;
            const fullCheckbox = document.getElementById('full').checked;
            const message = document.getElementById('upload-message');

            if (!fileInput.files[0]) {
                message.innerHTML = '<span class="text-red-600">Please select a .bin file.</span>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (keyInput) formData.append('key', keyInput);
            if (limitInput) formData.append('limit', limitInput);
            if (fullCheckbox) formData.append('full', 'true');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    message.innerHTML = `<span class="text-green-600">Upload successful! Key: ${result.key}</span>`;
                    displayData(result);
                } else {
                    message.innerHTML = `<span class="text-red-600">Error: ${result.error}</span>`;
                }
            } catch (error) {
                message.innerHTML = `<span class="text-red-600">Error: ${error.message}</span>`;
            }
        }

        async function retrieveData() {
            const key = document.getElementById('retrieve-key').value;
            const output = document.getElementById('data-output');

            if (!key) {
                output.innerHTML = '<span class="text-red-600">Please enter a key.</span>';
                return;
            }

            try {
                const response = await fetch(`/data/${key}`);
                const result = await response.json();
                if (response.ok) {
                    displayData(result);
                } else {
                    output.innerHTML = `<span class="text-red-600">Error: ${result.error}</span>`;
                }
            } catch (error) {
                output.innerHTML = `<span class="text-red-600">Error: ${error.message}</span>`;
            }
        }

        function displayData(data) {
            const output = document.getElementById('data-output');
            output.innerHTML = `
                <h3 class="text-lg font-semibold">Processed Data</h3>
                <p><strong>Key:</strong> ${data.key || 'N/A'}</p>
                <p><strong>Max Voltage:</strong> ${data.max_voltage || 'N/A'} V</p>
                <p><strong>Min Voltage:</strong> ${data.min_voltage || 'N/A'} V</p>
                <p><strong>Mean Voltage:</strong> ${data.mean_voltage || 'N/A'} V</p>
                <p><strong>Message Types:</strong> ${data.message_types ? data.message_types.join(', ') : 'N/A'}</p>
                <p><strong>Battery Data:</strong></p>
                <pre class="bg-gray-200 p-2 rounded-md overflow-auto max-h-96">${
                    data.battery_data ? JSON.stringify(data.battery_data, null, 2) : 'No data'
                }</pre>
            `;
        }
    </script>
</body>
</html>
